<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" tabindex="1" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" tabindex="2" placeholder="Password" id="password" required>
				<input type="submit" value="Login" tabindex="3">
			</form>
      <div class="register-link">
				<p>Har du ikke en konto?</p>
				<a href="register.html" class="register-btn" tabindex="4">Registrer deg</a> 
			</div>
		</div>
		<div class="footer">
			<p>+47 12345678 post@epost.no</p>
		</div>
	</body>
</html>
